<template name="configureLoginServiceDialogForArcgis">

    Configure your app on ArcGIS Developer's website.
  </p>
  <li>1. Create an application: <a href="https://developers.arcgis.com/en/applications/#/new/" target="_blank"> https://developers.arcgis.com/en/applications/#/new/</a></li>
  <li>2. In your newly created app, go to the Authentication tab and change the Redirect URI to: {{siteUrl}}_oauth/arcgis</li>
</template>
